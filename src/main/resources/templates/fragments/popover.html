<th:block th:fragment="manage-menu">
    <div id="manage-menu" popover="auto">
        <a th:href="@{/boards/{id}/edit(id=${board.id})}">✏️ 수정</a>
        <hr>
        <button type="button" commandfor="delete-board-detail-[[${board.id}]]" 
                command="show-modal"
                style="all: unset; cursor: pointer; display: block; padding: 0.35rem 0; color: var(--pico-del-color);">
            🗑️ 삭제
        </button>
        <div th:insert="~{fragments/modal :: delete-confirm(
            modalId='delete-board-detail-' + ${board.id},
            title='게시글 삭제',
            message='정말로 이 게시글을 삭제하시겠습니까?',
            deleteAction=@{/forms/boards/{id}/delete(id=${board.id})},
            itemName=${board.title}
        )}"></div>
    </div>
</th:block>
