<!DOCTYPE html>
<html data-theme="auto"
      lang="ko"
      th:fragment="layout(title, content)"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="light dark" name="color-scheme">
    <meta content="same-origin" name="view-transition">
    <meta content="#667eea" name="theme-color">
    <title>Board Hole - Spring Boot 게시판</title>

    <!-- Pico CSS 2.1.1 Cyan theme -->
    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.1.1/css/pico.cyan.min.css" rel="stylesheet">

    <!-- Pico color utilities -->
    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.colors.min.css" rel="stylesheet">

    <!-- 극한 최적화된 CSS -->
    <link href="/css/app.css" rel="stylesheet">
</head>
<body>
<th:block th:replace="~{fragments/header :: header}"></th:block>

<!-- 사이드 네비게이션 다이얼로그 -->
<th:block th:replace="~{fragments/sidenav :: sidenav}"></th:block>

<main class="container">
    <!-- 메시지 표시 (중복 제거) -->
    <div th:if="${success}">
        <ins th:text="${success}"></ins>
    </div>
    <div th:if="${error}">
        <del th:text="${error}"></del>
    </div>

    <!-- 단순화된 레이아웃 (사이드바 제거) -->
    <th:block th:replace="${content}"></th:block>
</main>

<footer class="container" th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
