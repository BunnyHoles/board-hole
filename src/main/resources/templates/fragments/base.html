<!DOCTYPE html>
<html data-theme="dark"
      lang="ko"
      th:fragment="layout(title, content)"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="light dark" name="color-scheme">
    <meta content="same-origin" name="view-transition">
    <meta content="#667eea" name="theme-color">
    <title>Board Hole - Spring Boot 게시판</title>

    <!-- Pico CSS 2.1.1 Cyan theme -->
    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@2.1.1/css/pico.cyan.min.css" rel="stylesheet">

    <!-- Pico color utilities -->
    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.colors.min.css" rel="stylesheet">

    <!-- 극한 최적화된 CSS -->
    <link href="/css/app.css" rel="stylesheet">
</head>
<body>
<th:block th:replace="~{fragments/header :: header}"></th:block>

<!-- 사이드 네비게이션 다이얼로그 -->
<th:block th:replace="~{fragments/sidenav :: sidenav}"></th:block>

<main class="container">
    <!-- 메시지 표시 (Dialog 요소) -->
    <dialog id="alert" open th:if="${success}">
        <article>
            <header>
                <button aria-label="알림 닫기" command="close" commandfor="alert" rel="prev"></button>
                <h2>알림</h2>
            </header>
            <p class="pico-color-jade-500" th:text="${success}"></p>
        </article>
    </dialog>

    <dialog id="error-alert" open th:if="${error}">
        <article>
            <header>
                <button aria-label="알림 닫기" command="close" commandfor="error-alert" rel="prev"></button>
                <h2>알림</h2>
            </header>
            <p class="pico-color-pink-500" th:text="${error}"></p>
        </article>
    </dialog>

    <!-- 단순화된 레이아웃 -->
    <th:block th:replace="${content}"></th:block>
</main>

<footer class="container" th:insert="~{fragments/footer :: footer}"></footer>
</body>
</html>
