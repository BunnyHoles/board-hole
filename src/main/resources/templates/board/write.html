<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/base :: layout(~{::title}, ~{::main})}">
<head>
    <title>글쓰기 - Board Hole</title>
</head>

<main>
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h3 text-gradient">글쓰기</h1>
        <a href="/boards" class="btn btn-modern btn-outline-secondary">
            <svg width="20" height="20" fill="currentColor" viewBox="0 0 16 16" class="me-2">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
            </svg>
            목록으로
        </a>
    </div>

    <div class="card card-modern">
        <div class="card-body">
            <form th:action="@{/forms/boards}" method="post" id="boardForm">
                <div class="mb-4">
                    <label for="title" class="form-label fw-semibold">제목</label>
                    <input type="text" class="form-control form-control-modern" 
                           id="title" name="title" placeholder="제목을 입력하세요" 
                           required maxlength="255">
                    <div class="invalid-feedback">
                        제목을 입력해주세요.
                    </div>
                </div>

                <div class="mb-4">
                    <label for="content" class="form-label fw-semibold">내용</label>
                    <textarea class="form-control form-control-modern" 
                              id="content" name="content" rows="15" 
                              placeholder="내용을 입력하세요" required></textarea>
                    <div class="invalid-feedback">
                        내용을 입력해주세요.
                    </div>
                    <div class="form-text">
                        마크다운 문법을 지원합니다.
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center">
                    <div class="text-muted">
                        <small>
                            <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16" class="me-1">
                                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                            </svg>
                            작성된 글은 커뮤니티 가이드라인을 준수해야 합니다.
                        </small>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="button" class="btn btn-modern btn-outline-secondary" onclick="history.back()">
                            취소
                        </button>
                        <button type="submit" class="btn btn-modern btn-primary" id="submitBtn">
                            <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16" class="me-2">
                                <path d="M15.854.146a.5.5 0 0 1 .11.54L13.026 8.074A.5.5 0 0 1 12.5 8.5H10v4.5a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5V8.5H3.5a.5.5 0 0 1-.474-.658L6.064.646A.5.5 0 0 1 6.5.5h3a.5.5 0 0 1 .474.658L8.036 7.158h4.464a.5.5 0 0 1 .354.854z"/>
                            </svg>
                            게시하기
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 도움말 카드 -->
    <div class="card card-modern mt-4">
        <div class="card-header bg-transparent border-bottom">
            <h6 class="card-title mb-0 text-muted">
                <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16" class="me-2">
                    <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
                </svg>
                마크다운 문법 도움말
            </h6>
        </div>
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-6">
                    <div class="d-flex align-items-start">
                        <code class="me-3"># 제목</code>
                        <small class="text-muted">큰 제목</small>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="d-flex align-items-start">
                        <code class="me-3">## 소제목</code>
                        <small class="text-muted">작은 제목</small>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="d-flex align-items-start">
                        <code class="me-3">**굵게**</code>
                        <small class="text-muted">굵은 글씨</small>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="d-flex align-items-start">
                        <code class="me-3">`코드`</code>
                        <small class="text-muted">인라인 코드</small>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="d-flex align-items-start">
                        <code class="me-3">- 목록</code>
                        <small class="text-muted">글머리 기호</small>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="d-flex align-items-start">
                        <code class="me-3">```코드블록```</code>
                        <small class="text-muted">코드 블록</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('boardForm').addEventListener('submit', function(e) {
            const title = document.getElementById('title');
            const content = document.getElementById('content');
            const submitBtn = document.getElementById('submitBtn');
            
            // 기본 validation
            if (!title.value.trim()) {
                e.preventDefault();
                title.classList.add('is-invalid');
                title.focus();
                return;
            }
            
            if (!content.value.trim()) {
                e.preventDefault();
                content.classList.add('is-invalid');
                content.focus();
                return;
            }
            
            // 제출 버튼 비활성화 (중복 제출 방지)
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>게시 중...';
        });
        
        // 입력 시 invalid 클래스 제거
        document.getElementById('title').addEventListener('input', function() {
            this.classList.remove('is-invalid');
        });
        
        document.getElementById('content').addEventListener('input', function() {
            this.classList.remove('is-invalid');
        });
    </script>
    
</main>
</html>
