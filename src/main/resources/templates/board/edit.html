<!DOCTYPE html>
<html lang="ko" th:replace="~{fragments/base :: layout(~{::title}, ~{::main})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>글 수정 - Board Hole</title>
</head>

<main>
    <div>
        <h1 class="h3">글 수정</h1>
    </div>

    <article>
        <form id="boardEditForm" method="post" th:action="@{/boards/{id}/edit(id=${board.id})}">
            <label for="title">
                제목
                <input id="title"
                       maxlength="255"
                       name="title"
                       placeholder="제목을 입력하세요"
                       required
                       th:value="${board.title}"
                       type="text">
            </label>

            <label for="content">
                내용
                <textarea id="content"
                          name="content"
                          placeholder="내용을 입력하세요 (마크다운 지원)"
                          required
                          rows="15"
                          th:text="${board.content}"></textarea>
                <small>마크다운 문법을 지원합니다</small>
            </label>

            <input type="submit" value="수정 완료"/>
        </form>
    </article>

</main>
</html>
