<!DOCTYPE html>
<html lang="ko" th:replace="~{fragments/base :: layout(~{::title}, ~{::main})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>글 수정 - Board Hole</title>
</head>

<main>
    <div>
        <h1 class="h3">글 수정</h1>
        <div>
            <a class="secondary outline" th:href="@{/boards/{id}(id=${board.id})}">
                🔍
                상세보기
            </a>
            <a class="primary outline" href="/boards">
                ←
                목록으로
            </a>
        </div>
    </div>

    <article>
        <form id="boardEditForm" method="post" th:action="@{/forms/boards/{id}(id=${board.id})}">
            <label for="title">
                제목
                <input id="title"
                       maxlength="255"
                       name="title"
                       placeholder="제목을 입력하세요"
                       required
                       th:value="${board.title}"
                       type="text">
            </label>

            <label for="content">
                내용
                <textarea id="content"
                          name="content"
                          placeholder="내용을 입력하세요 (마크다운 지원)"
                          required
                          rows="15"
                          th:text="${board.content}"></textarea>
                <small>마크다운 문법을 지원합니다</small>
            </label>

            <footer>
                <small>📄 최종 수정:
                    <time th:datetime="${board.modifiedAt}"
                          th:text="${#temporals.format(board.modifiedAt, 'MM-dd HH:mm')}">01-15 15:30
                    </time>
                </small>
                <nav>
                    <ul>
                        <li><a class="secondary outline" role="button" th:href="@{/boards/{id}(id=${board.id})}">취소</a>
                        </li>
                        <li>
                            <button type="submit">✅ 수정 완료</button>
                        </li>
                    </ul>
                </nav>
            </footer>
        </form>
    </article>

    <!-- 글 정보 -->
    <details>
        <summary>ℹ️ 글 정보</summary>
        <dl>
            <dt>작성자</dt>
            <dd th:text="${board.authorName}">홍길동</dd>

            <dt>작성일</dt>
            <dd>
                <time th:datetime="${board.createdAt}" th:text="${#temporals.format(board.createdAt, 'MM-dd HH:mm')}">
                    01-15 14:30
                </time>
            </dd>

            <dt>조회수</dt>
            <dd th:text="${board.viewCount}">123</dd>
        </dl>
    </details>

    <!-- 마크다운 도움말 -->
    <details>
        <summary>📝 마크다운 문법 도움말</summary>
        <dl>
            <dt><code># 제목</code></dt>
            <dd>큰 제목</dd>

            <dt><code>## 소제목</code></dt>
            <dd>작은 제목</dd>

            <dt><code>**굵게**</code></dt>
            <dd>굵은 글씨</dd>

            <dt><code>`코드`</code></dt>
            <dd>인라인 코드</dd>

            <dt><code>- 목록</code></dt>
            <dd>글머리 기호</dd>

            <dt><code>```코드블록```</code></dt>
            <dd>코드 블록</dd>
        </dl>
    </details>
    </div>
    </div>


</main>
</html>
