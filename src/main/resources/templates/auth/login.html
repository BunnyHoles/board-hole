<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/base :: layout(title='Board Hole 로그인', content=~{::article})}">
<head>
    <title>Board Hole 로그인</title>
</head>
<body>
<article>
    <header>
        <hgroup>
            <h1>로그인</h1>
            <p>Board Hole 계정으로 커뮤니티에 참여하세요.</p>
        </hgroup>
    </header>

    <form th:action="@{/auth/login}" method="post" novalidate>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

        <fieldset>
            <label for="username">
                사용자이름
                <input id="username" name="username" type="text" placeholder="name@example.com"
                       autocomplete="username" inputmode="email" required>
            </label>

            <label for="password">
                비밀번호
                <input id="password" name="password" type="password" placeholder="비밀번호"
                       autocomplete="current-password" required>
            </label>
        </fieldset>

        <button type="submit" class="primary">로그인</button>

        <p th:if="${param.error}"
           class="pico-color-red-700"
           role="alert">
            잘못된 사용자명 또는 비밀번호입니다.
        </p>
    </form>

    <footer>
        <small>계정이 없으신가요? <a th:href="@{/auth/signup}">회원가입</a></small>
    </footer>
</article>
</body>
</html>
