<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - Board Hole</title>

    <!-- Pretendard 폰트 -->
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css"
          rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <!-- Modern CSS - 최신 CSS 기능 활용 -->
    <link href="/css/modern.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Pretendard Variable', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-control {
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 0.75rem 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            background: white;
        }

        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 12px;
            padding: 0.75rem 2rem;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            color: white;
        }

        .btn-secondary {
            border-radius: 12px;
            padding: 0.75rem 2rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .logo {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-floating > label {
            color: #6c757d;
        }

        .form-floating > .form-control:focus ~ label {
            color: #667eea;
        }

        .alert {
            border-radius: 12px;
            border: none;
        }

        /* 다크모드 지원 */
        @media (prefers-color-scheme: dark) {
            .login-container {
                background: rgba(40, 40, 40, 0.95);
                color: white;
            }

            .form-control {
                background: rgba(60, 60, 60, 0.9);
                border-color: #495057;
                color: white;
            }

            .form-control::placeholder {
                color: #adb5bd;
            }

            .form-floating > label {
                color: #adb5bd;
            }
        }
    </style>
</head>
<body>
<!-- 스크롤 진행률 표시 -->
<div class="scroll-progress"></div>
<div class="login-container">
    <h1 class="logo h2">Board Hole</h1>

    <!-- 에러 메시지 -->
    <div th:if="${param.error}" class="alert alert-danger">
        <small>사용자명 또는 비밀번호가 올바르지 않습니다.</small>
    </div>

    <!-- 로그아웃 메시지 -->
    <div th:if="${param.logout}" class="alert alert-success">
        <small>성공적으로 로그아웃되었습니다.</small>
    </div>

    <!-- 회원가입 성공 메시지 -->
    <div th:if="${param.signup}" class="alert alert-success">
        <small>회원가입이 완료되었습니다. 로그인해주세요.</small>
    </div>

    <form th:action="@{/api/auth/login(redirect='/boards')}" method="post">
        <div class="form-floating mb-3">
            <input type="text" class="form-control form-control-modern" id="username" name="username"
                   placeholder="사용자명" required>
            <label for="username">사용자명</label>
        </div>

        <div class="form-floating mb-4">
            <input type="password" class="form-control form-control-modern" id="password" name="password"
                   placeholder="비밀번호" required>
            <label for="password">비밀번호</label>
        </div>

        <button type="submit" class="btn btn-modern btn-login mb-3">
            로그인
        </button>

        <div class="text-center">
            <small class="text-muted">계정이 없으신가요?</small>
            <a href="/signup" class="text-decoration-none ms-1">회원가입</a>
        </div>

        <hr class="my-3">

        <div class="text-center">
            <a href="/" class="btn btn-modern btn-outline-secondary">
                메인으로 돌아가기
            </a>
        </div>
    </form>
</div>
</body>
</html>
