<!DOCTYPE html>
<html data-theme="auto"
      lang="ko"
      th:replace="~{fragments/base :: layout(title='접근 권한 없음', content=~{::main}, contextMenu=~{})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>접근 권한 없음 - Boardholes</title>
</head>

<main>
    <article class="contrast">
        <header>
            <h1>403 - 접근 권한이 없습니다</h1>
            <p>이 페이지에 접근하려면 추가 권한이 필요합니다.</p>
        </header>

        <p>
            <span th:if="${error}" th:text="${error}">이 페이지에 접근할 권한이 없습니다.</span>
            <span th:unless="${error}">로그인 계정의 권한을 확인해주세요.</span>
        </p>

        <p th:if="${path}">
            <small>요청 경로: <code th:text="${path}">/secure</code></small>
        </p>

        <section>
            <h2>가능한 원인</h2>
            <ul>
                <li>관리자 전용 페이지일 수 있습니다.</li>
                <li>특정 사용자만 접근하도록 제한된 페이지일 수 있습니다.</li>
                <li>권한이 필요한 경우 팀 관리자에게 문의해주세요.</li>
            </ul>
        </section>

        <footer>
            <nav>
                <ul>
                    <li><a class="secondary" href="/boards" role="button">게시판으로</a></li>
                    <li><a href="/" role="button">홈으로 돌아가기</a></li>
                    <li><a class="secondary outline" href="/auth/login" role="button">다른 계정으로 로그인</a></li>
                </ul>
            </nav>
        </footer>
    </article>
</main>
</html>
