<!DOCTYPE html>
<html data-theme="auto"
      lang="ko"
      th:replace="~{fragments/base :: layout(title='서버 오류', content=~{::main}, contextMenu=~{})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>서버 오류 - boardholes</title>
</head>

<main>
    <article class="contrast">
        <header>
            <h1>500 - 서버 오류가 발생했습니다</h1>
            <p>요청을 처리하는 동안 예기치 않은 문제가 생겼어요.</p>
        </header>

        <p>
            <span th:if="${error}" th:text="${error}">요청을 처리하는 중에 문제가 발생했습니다.</span>
            <span th:unless="${error}">잠시 후 다시 시도해 주세요.</span>
        </p>

        <p th:if="${path}">
            <small>요청 경로: <code th:text="${path}">/unknown</code></small>
        </p>

        <p th:if="${timestamp}">
            <small>발생 시간:
                <time th:text="${timestamp instanceof T(java.time.temporal.TemporalAccessor) ? #temporals.format(timestamp, 'MM-dd HH:mm') : (timestamp instanceof T(java.util.Date) ? #dates.format(timestamp, 'MM-dd HH:mm') : timestamp)}">
                    01-01 00:00
                </time>
            </small>
        </p>

        <section>
            <h2>어떻게 하면 좋을까요?</h2>
            <ul>
                <li>페이지를 새로고침해 보세요.</li>
                <li>잠시 후 다시 시도해 주세요.</li>
                <li>문제가 계속되면 관리자에게 알려주세요.</li>
            </ul>
        </section>

        <footer>
            <nav>
                <ul>
                    <li><a class="secondary" href="." role="button">🔄 다시 시도</a></li>
                    <li><a href="/" role="button">홈으로 돌아가기</a></li>
                    <li><a class="secondary outline" href="/boards" role="button">게시판 보기</a></li>
                </ul>
            </nav>
        </footer>
    </article>
</main>
</html>
