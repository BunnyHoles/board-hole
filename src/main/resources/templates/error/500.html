<!DOCTYPE html>
<html lang="ko" 
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/base :: layout(~{::title}, ~{::main})}"
      data-theme="auto">
<head>
    <title>서버 오류 - Board Hole</title>
</head>

<body>
<main class="container">
    <div class="grid">
        <article class="error-page">
            <header>
                <h1 class="error-code">500</h1>
                <h2>서버 오류가 발생했습니다</h2>
            </header>

            <div class="error-content">
                <p class="error-message">
                    <span th:if="${error}" th:text="${error}">요청을 처리하는 중에 문제가 발생했습니다.</span>
                    <span th:unless="${error}">요청을 처리하는 중에 문제가 발생했습니다.</span>
                </p>
                
                <div class="error-details" th:if="${path}">
                    <small>
                        <strong>요청 경로:</strong> 
                        <code th:text="${path}">/unknown</code>
                    </small>
                </div>

                <div class="error-timestamp" th:if="${timestamp}">
                    <small>
                        <strong>발생 시간:</strong>
                        <time th:text="${#temporals.format(timestamp, 'MM-dd HH:mm')}">01-01 00:00</time>
                    </small>
                </div>

                <div class="error-info">
                    <p>이 문제는 일시적일 수 있습니다. 다음을 시도해보세요:</p>
                    <ul>
                        <li>페이지를 새로고침 해보세요</li>
                        <li>잠시 후 다시 시도해보세요</li>
                        <li>문제가 계속되면 관리자에게 문의하세요</li>
                    </ul>
                </div>
            </div>

            <footer class="error-actions">
                <div class="grid">
                    <a href="" role="button" class="secondary">
                        🔄 다시 시도
                    </a>
                    <a href="/" role="button">
                        🏠 홈으로 돌아가기
                    </a>
                </div>
                
                <div class="additional-links">
                    <nav>
                        <ul>
                            <li><a href="/boards">게시판</a></li>
                            <li><a href="/users">사용자</a></li>
                            <li><a href="/auth/login">로그인</a></li>
                        </ul>
                    </nav>
                </div>
            </footer>
        </article>
    </div>
</main>

<style>
    .error-page {
        text-align: center;
        padding: 2rem;
        max-width: 600px;
        margin: 0 auto;
    }
    
    .error-code {
        font-size: 6rem;
        font-weight: bold;
        color: var(--pico-color-red-550);
        margin: 0;
        line-height: 1;
    }
    
    .error-page h2 {
        color: var(--pico-color);
        margin-bottom: 2rem;
    }
    
    .error-content {
        margin: 2rem 0;
        padding: 1.5rem;
        background-color: var(--pico-card-background-color);
        border-radius: var(--pico-border-radius);
        border-left: 4px solid var(--pico-color-red-550);
    }
    
    .error-message {
        font-size: 1.1rem;
        margin-bottom: 1rem;
        color: var(--pico-color);
    }
    
    .error-details, .error-timestamp {
        margin-top: 1rem;
        color: var(--pico-muted-color);
    }
    
    .error-details code {
        background-color: var(--pico-code-background-color);
        padding: 0.2rem 0.4rem;
        border-radius: 4px;
        font-size: 0.9rem;
    }
    
    .error-info {
        margin-top: 1.5rem;
        text-align: left;
    }
    
    .error-info p {
        font-weight: 500;
        margin-bottom: 0.5rem;
    }
    
    .error-info ul {
        margin-left: 1.5rem;
        color: var(--pico-muted-color);
    }
    
    .error-info li {
        margin: 0.25rem 0;
        font-size: 0.95rem;
    }
    
    .error-actions {
        margin-top: 2rem;
    }
    
    .error-actions .grid {
        gap: 1rem;
        margin-bottom: 1.5rem;
    }
    
    .additional-links {
        padding-top: 1rem;
        border-top: 1px solid var(--pico-muted-border-color);
    }
    
    .additional-links nav ul {
        display: flex;
        justify-content: center;
        gap: 2rem;
        list-style: none;
        padding: 0;
        margin: 0;
    }
    
    .additional-links nav ul li {
        margin: 0;
    }
    
    .additional-links a {
        color: var(--pico-primary);
        text-decoration: none;
        font-size: 0.9rem;
    }
    
    .additional-links a:hover {
        text-decoration: underline;
    }
    
    /* 다크 모드 대응 */
    @media (prefers-color-scheme: dark) {
        .error-content {
            background-color: var(--pico-card-background-color);
        }
        
        .error-code {
            color: var(--pico-color-red-450);
        }
        
        .error-content {
            border-left-color: var(--pico-color-red-450);
        }
    }
    
    /* 반응형 디자인 */
    @media (max-width: 768px) {
        .error-code {
            font-size: 4rem;
        }
        
        .error-page {
            padding: 1rem;
        }
        
        .error-content {
            padding: 1rem;
        }
        
        .error-info ul {
            margin-left: 1rem;
        }
        
        .additional-links nav ul {
            flex-direction: column;
            gap: 1rem;
        }
    }
</style>
</body>
</html>
