<!DOCTYPE html>
<html lang="ko" 
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/base :: layout(~{::title}, ~{::main})}"
      data-theme="auto">
<head>
    <title>페이지를 찾을 수 없습니다 - Board Hole</title>
</head>

<main>
    <article class="contrast">
        <header>
            <h1>404 - 페이지를 찾을 수 없습니다</h1>
            <p>요청하신 주소가 변경되었거나 삭제된 것 같아요.</p>
        </header>

        <p>
            <span th:if="${error}" th:text="${error}">요청하신 페이지를 찾을 수 없습니다.</span>
            <span th:unless="${error}">입력하신 주소를 다시 한 번 확인해주세요.</span>
        </p>

        <p th:if="${path}">
            <small>요청 경로: <code th:text="${path}">/unknown</code></small>
        </p>

        <p th:if="${timestamp}">
            <small>발생 시간: <time th:text="${timestamp instanceof T(java.time.temporal.TemporalAccessor) ? #temporals.format(timestamp, 'MM-dd HH:mm') : (timestamp instanceof T(java.util.Date) ? #dates.format(timestamp, 'MM-dd HH:mm') : timestamp)}">01-01 00:00</time></small>
        </p>

        <footer>
            <nav>
                <ul>
                    <li><a href="/" role="button" class="secondary">홈으로 돌아가기</a></li>
                    <li><a href="/boards" role="button">게시판 보기</a></li>
                    <li><a href="/auth/login" role="button" class="secondary outline">로그인</a></li>
                </ul>
            </nav>
        </footer>
    </article>
</main>
</html>
