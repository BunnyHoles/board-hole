<!DOCTYPE html>
<html data-theme="auto"
      lang="ko"
      th:replace="~{fragments/base :: layout(title='인증 필요', content=~{::main}, contextMenu=~{})}"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>인증 필요 - boardholes</title>
</head>

<main>
    <article class="contrast">
        <header>
            <h1>401 - 인증이 필요합니다</h1>
            <p>보호된 페이지에 접근하려면 로그인이 필요해요.</p>
        </header>

        <p>계속하려면 아래 버튼을 눌러 로그인하세요.</p>
        <p th:if="${redirectUrl}">
            <small>요청 페이지: <code th:text="${redirectUrl}">/secure</code></small>
        </p>

        <footer>
            <a class="primary" role="button" th:href="@{/auth/login}">로그인 페이지로 이동</a>
        </footer>
    </article>
</main>
</html>
