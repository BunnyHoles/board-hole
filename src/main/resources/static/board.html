<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Board Hole - 게시판</title>

  <!-- Pretendard 폰트 -->
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet">
  
  <!-- Common CSS -->
  <link rel="stylesheet" href="css/common.css">
  
  <!-- Page Script -->
  <script src="js/board.js" defer></script>
</head>
<body>
  <div class="card card-wide">
    <div class="header-section">
      <h1>게시판</h1>
      <div class="header-actions">
        <a href="board-form.html?mode=create" class="btn btn-primary">새글 쓰기</a>
        <a href="welcome.html" class="btn btn-secondary">대시보드</a>
        <a href="#" class="btn btn-secondary" onclick="logout()">로그아웃</a>
      </div>
    </div>
    
    <!-- 검색 섹션 (클라이언트 필터) -->
    <div class="search-section mb-4">
      <input type="text" id="searchInput" placeholder="제목으로 검색..." class="input" style="display: inline-block; width: 300px; margin-right: 10px;">
      <button onclick="searchBoards()" class="btn btn-secondary">검색</button>
      <button onclick="clearSearchAndReload()" class="btn btn-secondary">전체보기</button>
    </div>
    
    <!-- 로딩 상태 -->
    <div id="loading" class="text-center">
      <p>게시글을 불러오는 중...</p>
    </div>
    
    <!-- 게시글 목록 -->
    <div id="board-list" style="display: none;">
      <table class="board-table">
        <thead>
          <tr>
            <th width="10%">번호</th>
            <th width="50%">제목</th>
            <th width="15%">작성자</th>
            <th width="15%">작성일</th>
            <th width="10%">조회</th>
          </tr>
        </thead>
        <tbody id="board-tbody">
          <!-- 게시글 목록이 여기에 동적으로 추가됩니다 -->
        </tbody>
      </table>
      
      <!-- 페이지네이션 삭제: 단순 리스트 -->
      <div id="pagination" class="pagination"></div>
    </div>
    
    <!-- 빈 목록 메시지 -->
    <div id="empty-message" class="text-center" style="display: none;">
      <h3>📝 게시글이 없습니다</h3>
      <p>첫 번째 게시글을 작성해보세요!</p>
      <a href="board-form.html?mode=create" class="btn btn-primary">새글 쓰기</a>
    </div>
  </div>
</body>
</html>
