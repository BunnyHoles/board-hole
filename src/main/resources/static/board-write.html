<!DOCTYPE html>
<html data-bs-theme="light" lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Board Hole - 새글 쓰기</title>

    <!-- Pretendard 폰트 -->
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css"
          rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" rel="stylesheet">


</head>
<body>
<div class="container">
    <div class="card card">
        <div class="card-body">
            <h1 class="card-title text-center mb-4">새글 쓰기</h1>

            <div aria-live="polite" class="alert alert-danger text-center" id="flash-error" role="alert"
                 style="display:none;"></div>

            <form action="/api/boards" autocomplete="off" id="board-form" method="post" novalidate>
                <div class="row g-3">
                    <div class="col-12">
                        <label class="form-label" for="title">제목</label>
                        <input
                                aria-describedby="title-help"
                                class="form-control"
                                id="title"
                                maxlength="255"
                                name="title"
                                placeholder="제목을 입력하세요"
                                required
                                type="text"
                        />
                        <div class="form-text" id="title-help">게시글의 제목을 입력해주세요 (최대 255자)</div>
                    </div>

                    <div class="col-12">
                        <label class="form-label" for="content">내용</label>
                        <textarea
                                aria-describedby="content-help"
                                class="form-control"
                                id="content"
                                name="content"
                                placeholder="내용을 입력하세요"
                                required
                                rows="12"
                                style="min-height: 300px; resize: vertical;"
                        ></textarea>
                        <div class="form-text" id="content-help">게시글의 내용을 자유롭게 작성해주세요</div>
                    </div>
                </div>

                <div class="d-flex flex-column flex-md-row gap-2 justify-content-center mt-4">
                    <button aria-describedby="submit-help" class="btn btn-primary" type="submit">
                        <i class="bi bi-pencil-square"></i> 게시하기
                    </button>
                    <a aria-describedby="cancel-help" class="btn btn-outline-secondary" href="board.html">
                        <i class="bi bi-x-circle"></i> 취소
                    </a>
                    <div class="visually-hidden" id="submit-help">게시글을 작성하여 게시판에 등록합니다</div>
                    <div class="visually-hidden" id="cancel-help">작성을 취소하고 게시판 목록으로 돌아갑니다</div>
                </div>
            </form>

            <!-- 로딩 상태 -->
            <div class="text-center" id="loading" style="display: none;">
                <div aria-label="게시글 작성 중" class="spinner-border text-secondary" role="status">
                    <span class="visually-hidden">게시글을 작성하는 중...</span>
                </div>
                <p class="mt-2 text-muted">게시글을 작성하는 중...</p>
            </div>

            <!-- 하단 네비게이션 -->
            <nav class="d-flex flex-column flex-md-row gap-2 justify-content-center mt-4">
                <a aria-describedby="board-help" class="btn btn-outline-secondary" href="board.html">
                    <i class="bi bi-list-ul"></i> 게시판으로 이동
                </a>
                <a aria-describedby="dashboard-help" class="btn btn-outline-secondary" href="welcome.html">
                    <i class="bi bi-house"></i> 대시보드로 돌아가기
                </a>
                <button aria-describedby="logout-help" class="btn btn-outline-secondary" onclick="logout()"
                        type="button">
                    <i class="bi bi-box-arrow-right"></i> 로그아웃
                </button>
                <div class="visually-hidden" id="board-help">게시판 목록 페이지로 이동합니다</div>
                <div class="visually-hidden" id="dashboard-help">메인 대시보드로 이동합니다</div>
                <div class="visually-hidden" id="logout-help">현재 세션에서 로그아웃합니다</div>
            </nav>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script crossorigin="anonymous"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JavaScript -->
<script defer src="assets/js/flash.js"></script>
<script defer src="assets/js/logout.js"></script>
<script defer src="assets/js/board-write.js"></script>
</body>
</html>
