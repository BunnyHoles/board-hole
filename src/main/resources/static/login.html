<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>

  <!-- Pretendard 폰트 -->
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet">
  
  <!-- Common CSS -->
  <link rel="stylesheet" href="css/common.css">
  <!-- Login specific CSS -->
  <link rel="stylesheet" href="css/login.css">

  <!-- Page Script -->
  <script src="js/login.js" defer></script>
</head>
<body>
  <div class="card" role="dialog" aria-labelledby="title">
    <h1 id="title">LOGIN</h1>

    <form onsubmit="loginCheck(event)" autocomplete="off" novalidate>
      <label class="field">
        아이디
        <input name="id" class="input" type="text" placeholder="아이디를 입력하세요" />
      </label>

      <label class="field">
        비밀번호
        <input name="password" class="input" type="password" placeholder="비밀번호를 입력하세요" />
      </label>

      <button class="btn btn-primary" type="submit">로그인</button>
      
      <div class="text-center mt-3">
        <a href="signup.html" class="btn btn-secondary">계정이 없으신가요? 회원가입</a>
      </div>

    </form>
  </div>
</body>
</html>
