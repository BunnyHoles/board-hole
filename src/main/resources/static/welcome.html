<!DOCTYPE html>
<html data-bs-theme="light" lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Board Hole - 대시보드</title>

    <!-- Pretendard 폰트 -->
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css"
          rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" rel="stylesheet">


</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title text-center mb-4">대시보드</h1>

            <!-- 로딩 상태 -->
            <div class="text-center" id="loading">
                <div class="spinner-border text-secondary" role="status">
                    <span class="visually-hidden">사용자 정보를 불러오는 중...</span>
                </div>
                <p class="mt-2 text-muted">사용자 정보를 불러오는 중...</p>
            </div>

            <!-- 메인 콘텐츠 (초기에는 숨김) -->
            <div class="text-center" id="main-content" style="display: none;">
                <div class="alert alert-success" role="alert">
                    <h2 class="alert-heading">환영합니다, <span id="username"></span>님!</h2>
                    <p class="mb-0">로그인이 성공적으로 완료되었습니다.</p>
                </div>

                <!-- 주요 액션 -->
                <div class="row g-2 mb-4">
                    <div class="col-md-6">
                        <a class="btn btn-primary w-100" href="board.html">
                            <i class="bi bi-list-ul"></i> 게시판 보기
                        </a>
                    </div>
                    <div class="col-md-6">
                        <a class="btn btn-outline-primary w-100" href="board-write.html">
                            <i class="bi bi-pencil-square"></i> 새글 쓰기
                        </a>
                    </div>
                </div>

                <hr class="my-4">

                <!-- 사용자 액션 -->
                <div class="row g-2">
                    <div class="col-md-6">
                        <a class="btn btn-outline-secondary w-100" href="my-page.html">
                            <i class="bi bi-person-circle"></i> 내 정보
                        </a>
                    </div>
                    <div class="col-md-6">
                        <button class="btn btn-outline-secondary w-100" onclick="logout()" type="button">
                            <i class="bi bi-box-arrow-right"></i> 로그아웃
                        </button>
                    </div>
                </div>

                <div class="mt-4">
                    <small class="text-muted" id="last-login">마지막 로그인: </small>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script crossorigin="anonymous"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JavaScript -->
<script defer src="assets/js/flash.js"></script>
<script defer src="assets/js/logout.js"></script>
<script defer src="assets/js/welcome.js"></script>
</body>
</html>
