<!DOCTYPE html>
<html lang="ko" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Board Hole - 대시보드</title>

  <!-- Pretendard 폰트 -->
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  
  
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <h1 class="card-title text-center mb-4">대시보드</h1>
        
        <!-- 로딩 상태 -->
        <div id="loading" class="text-center">
          <div class="spinner-border text-secondary" role="status">
            <span class="visually-hidden">사용자 정보를 불러오는 중...</span>
          </div>
          <p class="mt-2 text-muted">사용자 정보를 불러오는 중...</p>
        </div>
        
        <!-- 메인 콘텐츠 (초기에는 숨김) -->
        <div id="main-content" class="text-center" style="display: none;">
          <div class="alert alert-success" role="alert">
            <h2 class="alert-heading">환영합니다, <span id="username"></span>님!</h2>
            <p class="mb-0">로그인이 성공적으로 완료되었습니다.</p>
          </div>
          
          <!-- 주요 액션 -->
          <div class="row g-2 mb-4">
            <div class="col-md-6">
              <a href="board.html" class="btn btn-primary w-100">
                <i class="bi bi-list-ul"></i> 게시판 보기
              </a>
            </div>
            <div class="col-md-6">
              <a href="board-write.html" class="btn btn-outline-primary w-100">
                <i class="bi bi-pencil-square"></i> 새글 쓰기
              </a>
            </div>
          </div>
          
          <hr class="my-4">
          
          <!-- 사용자 액션 -->
          <div class="row g-2">
            <div class="col-md-6">
              <a href="my-page.html" class="btn btn-outline-secondary w-100">
                <i class="bi bi-person-circle"></i> 내 정보
              </a>
            </div>
            <div class="col-md-6">
              <button type="button" onclick="logout()" class="btn btn-outline-secondary w-100">
                <i class="bi bi-box-arrow-right"></i> 로그아웃
              </button>
            </div>
          </div>
          
          <div class="mt-4">
            <small id="last-login" class="text-muted">마지막 로그인: </small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  
  <!-- Custom JavaScript -->
  <script src="public/js/flash.js" defer></script>
  <script src="public/js/logout.js" defer></script>
  <script src="public/js/welcome.js" defer></script>
</body>
</html>
