<!DOCTYPE html>
<html lang="ko" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Board Hole - 회원가입</title>

  <!-- Pretendard 폰트 -->
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  
  

  <!-- Minimal flash handler -->
  <script src="public/js/flash.js" defer></script>
  <script src="public/js/signup.js" defer></script>
  <script src="public/js/app.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card">
          <div class="card-header text-center">
            <h1 class="h3 mb-0">Board Hole</h1>
            <p class="text-muted mb-0">회원가입</p>
          </div>
          <div class="card-body">
            <div id="flash-error" class="alert alert-danger" style="display: none;"></div>
            
            <form id="signup-form">
              <div class="mb-3">
                <label for="username" class="form-label">아이디</label>
                <input name="username" id="username" type="text" class="form-control" placeholder="아이디를 입력하세요" required minlength="4" maxlength="20" autocomplete="username">
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">비밀번호</label>
                <input name="password" id="password" type="password" class="form-control" placeholder="비밀번호를 입력하세요" required minlength="6" autocomplete="new-password">
              </div>

              <div class="mb-3">
                <label for="passwordConfirm" class="form-label">비밀번호 확인</label>
                <input name="passwordConfirm" id="passwordConfirm" type="password" class="form-control" placeholder="비밀번호를 다시 입력하세요" required autocomplete="new-password">
              </div>

              <div class="mb-3">
                <label for="name" class="form-label">이름</label>
                <input name="name" id="name" type="text" class="form-control" placeholder="이름을 입력하세요" required maxlength="50" autocomplete="name">
              </div>

              <div class="mb-4">
                <label for="email" class="form-label">이메일</label>
                <input name="email" id="email" type="email" class="form-control" placeholder="이메일을 입력하세요" required autocomplete="email">
              </div>

              <button type="submit" class="btn btn-primary w-100 mb-3">가입하기</button>
            </form>
            
            <div class="text-center">
              <a href="login.html" class="text-decoration-none">이미 계정이 있으신가요? <span class="text-primary">로그인</span></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
