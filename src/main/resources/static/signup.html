<!DOCTYPE html>
<html data-bs-theme="light" lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Board Hole - 회원가입</title>

    <!-- Pretendard 폰트 -->
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css"
          rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" rel="stylesheet">


    <!-- Minimal flash handler -->
    <script defer src="assets/js/flash.js"></script>
    <script defer src="assets/js/signup.js"></script>
    <script defer src="assets/js/app.js"></script>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card">
                <div class="card-header text-center">
                    <h1 class="h3 mb-0">Board Hole</h1>
                    <p class="text-muted mb-0">회원가입</p>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger" id="flash-error" style="display: none;"></div>

                    <form id="signup-form">
                        <div class="mb-3">
                            <label class="form-label" for="username">아이디</label>
                            <input autocomplete="username" class="form-control" id="username" maxlength="20"
                                   minlength="4" name="username" placeholder="아이디를 입력하세요" required
                                   type="text">
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="password">비밀번호</label>
                            <input autocomplete="new-password" class="form-control" id="password" minlength="6"
                                   name="password" placeholder="비밀번호를 입력하세요" required type="password">
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="passwordConfirm">비밀번호 확인</label>
                            <input autocomplete="new-password" class="form-control" id="passwordConfirm" name="passwordConfirm"
                                   placeholder="비밀번호를 다시 입력하세요" required type="password">
                        </div>

                        <div class="mb-3">
                            <label class="form-label" for="name">이름</label>
                            <input autocomplete="name" class="form-control" id="name" maxlength="50" name="name"
                                   placeholder="이름을 입력하세요" required type="text">
                        </div>

                        <div class="mb-4">
                            <label class="form-label" for="email">이메일</label>
                            <input autocomplete="email" class="form-control" id="email" name="email" placeholder="이메일을 입력하세요"
                                   required type="email">
                        </div>

                        <button class="btn btn-primary w-100 mb-3" type="submit">가입하기</button>
                    </form>

                    <div class="text-center">
                        <a class="text-decoration-none" href="login.html">이미 계정이 있으신가요? <span
                                class="text-primary">로그인</span></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script crossorigin="anonymous"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
