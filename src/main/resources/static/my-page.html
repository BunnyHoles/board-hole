<!DOCTYPE html>
<html lang="ko" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Board Hole - 내 정보</title>

  <!-- Pretendard 폰트 -->
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  
  
</head>
<body>
  <div class="container">
    <div class="card card">
      <div class="card-body">
        <h1 class="card-title text-center mb-4">내 정보</h1>
        
        <!-- 로딩 상태 -->
        <div id="loading" class="text-center">
          <div class="spinner-border text-secondary" role="status" aria-label="사용자 정보 로딩">
            <span class="visually-hidden">사용자 정보를 불러오는 중...</span>
          </div>
          <p class="mt-2 text-muted">사용자 정보를 불러오는 중...</p>
        </div>
        
        <!-- 사용자 정보 (초기에는 숨김) -->
        <div id="user-info" style="display: none;">
          <div id="flash-error" class="alert alert-danger text-center" role="alert" style="display:none;" aria-live="polite"></div>
          
          <form id="user-form" method="post">
            <input type="hidden" name="_method" value="PUT" />
            
            <div class="row g-3">
              <div class="col-md-6">
                <label for="name" class="form-label">이름</label>
                <input type="text" class="form-control" id="name" name="name" readonly aria-describedby="name-help">
                <div id="name-help" class="form-text">사용자의 실제 이름입니다.</div>
              </div>
              
              <div class="col-md-6">
                <label for="email" class="form-label">이메일</label>
                <input type="email" class="form-control" id="email" name="email" readonly aria-describedby="email-help">
                <div id="email-help" class="form-text">계정에 연결된 이메일 주소입니다.</div>
              </div>
              
              <div class="col-md-6">
                <label for="userId" class="form-label">사용자 ID</label>
                <input type="text" class="form-control" id="userId" readonly aria-describedby="userId-help">
                <div id="userId-help" class="form-text">시스템에서 사용하는 고유 ID입니다.</div>
              </div>
              
              <div class="col-md-6">
                <label for="joinDate" class="form-label">가입일</label>
                <input type="text" class="form-control" id="joinDate" readonly aria-describedby="joinDate-help">
                <div id="joinDate-help" class="form-text">계정 생성일입니다.</div>
              </div>
              
              <div class="col-12">
                <label for="lastLoginDate" class="form-label">마지막 로그인</label>
                <input type="text" class="form-control" id="lastLoginDate" readonly aria-describedby="lastLoginDate-help">
                <div id="lastLoginDate-help" class="form-text">마지막으로 로그인한 날짜와 시간입니다.</div>
              </div>
            </div>
            
            <!-- 수정 모드에서만 표시 -->
            <div id="edit-actions" class="d-flex gap-2 justify-content-center mt-4" style="display: none !important;">
              <button type="submit" class="btn btn-primary" aria-describedby="save-help">
                <i class="bi bi-check-lg"></i> 저장
              </button>
              <button type="button" onclick="cancelEdit()" class="btn btn-outline-secondary" aria-describedby="cancel-help">
                <i class="bi bi-x-lg"></i> 취소
              </button>
              <div id="save-help" class="visually-hidden">변경사항을 저장합니다</div>
              <div id="cancel-help" class="visually-hidden">변경사항을 취소하고 원래 상태로 돌아갑니다</div>
            </div>
          </form>
          
          <!-- 기본 액션 -->
          <div id="default-actions" class="d-flex flex-column flex-md-row gap-2 justify-content-center mt-4">
            <button onclick="enableEdit()" class="btn btn-primary" aria-describedby="edit-help">
              <i class="bi bi-pencil"></i> 정보 수정
            </button>
            <a href="welcome.html" class="btn btn-outline-secondary" aria-describedby="dashboard-help">
              <i class="bi bi-house"></i> 대시보드로 돌아가기
            </a>
            <button type="button" onclick="logout()" class="btn btn-outline-secondary" aria-describedby="logout-help">
              <i class="bi bi-box-arrow-right"></i> 로그아웃
            </button>
            <div id="edit-help" class="visually-hidden">사용자 정보를 수정할 수 있는 모드로 전환합니다</div>
            <div id="dashboard-help" class="visually-hidden">메인 대시보드로 이동합니다</div>
            <div id="logout-help" class="visually-hidden">현재 세션에서 로그아웃합니다</div>
          </div>
        </div>
        
        <!-- 업데이트 중 로딩 -->
        <div id="updating" class="text-center" style="display: none;">
          <div class="spinner-border text-secondary" role="status" aria-label="정보 업데이트 중">
            <span class="visually-hidden">정보를 업데이트하는 중...</span>
          </div>
          <p class="mt-2 text-muted">정보를 업데이트하는 중...</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  
  <!-- Custom JavaScript -->
  <script src="public/js/flash.js" defer></script>
  <script src="public/js/logout.js" defer></script>
  <script src="public/js/my-page.js" defer></script>
</body>
</html>
