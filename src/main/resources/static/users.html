<!DOCTYPE html>
<html lang="ko" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Board Hole - 사용자 목록</title>

  <!-- Pretendard 폰트 -->
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  
  
</head>
<body>
  <div class="container">
    <div class="card card">
      <div class="card-body">
        <h1 class="card-title text-center mb-4">사용자 목록</h1>
        
        <!-- 검색 -->
        <div class="row mb-4">
          <div class="col-md-8 offset-md-2">
            <div class="input-group">
              <input type="text" id="search-input" class="form-control" placeholder="사용자명으로 검색..." aria-label="사용자 검색">
              <button onclick="searchUsers()" class="btn btn-outline-secondary" type="button">검색</button>
              <button onclick="loadUsers(1)" class="btn btn-outline-secondary" type="button">전체</button>
            </div>
          </div>
        </div>

        <!-- 로딩 상태 -->
        <div id="loading" class="text-center">
          <div class="spinner-border text-secondary" role="status">
            <span class="visually-hidden">사용자 목록을 불러오는 중...</span>
          </div>
          <p class="mt-2 text-muted">사용자 목록을 불러오는 중...</p>
        </div>
        
        <!-- 사용자 목록 -->
        <div id="user-list" style="display: none;">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead class="table-light">
                <tr>
                  <th scope="col">사용자명</th>
                  <th scope="col">이름</th>
                  <th scope="col" class="d-none d-md-table-cell">이메일</th>
                  <th scope="col" class="text-center">가입일</th>
                </tr>
              </thead>
              <tbody id="user-table-body">
              </tbody>
            </table>
          </div>
          
          <!-- 빈 목록 메시지 -->
          <div id="empty-message" class="text-center" style="display: none;">
            <div class="alert alert-info" role="alert">
              <i class="bi bi-info-circle"></i> 사용자가 없습니다.
            </div>
          </div>
        </div>
        
        <!-- 페이지네이션 -->
        <nav id="pagination" class="mt-4" aria-label="사용자 목록 페이지 네비게이션" style="display: none;">
          <ul class="pagination justify-content-center">
          </ul>
        </nav>
        
        <!-- 하단 네비게이션 -->
        <div class="d-grid gap-2 d-md-block text-center mt-4">
          <a href="welcome.html" class="btn btn-primary">대시보드로 돌아가기</a>
          <a href="board.html" class="btn btn-outline-secondary">게시판</a>
          <button type="button" onclick="logout()" class="btn btn-outline-secondary">로그아웃</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  
  <!-- Custom JavaScript -->
  <script src="public/js/flash.js" defer></script>
  <script src="public/js/logout.js" defer></script>
  <script src="public/js/users.js" defer></script>
</body>
</html>
