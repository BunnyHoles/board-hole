<!DOCTYPE html>
<html lang="ko" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Board Hole - 게시글 보기</title>

  <!-- Pretendard 폰트 -->
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  
  
</head>
<body>
  <div class="container">
    <div class="card card">
      <div class="card-body">
        <!-- 로딩 상태 -->
        <div id="loading" class="text-center">
          <div class="spinner-border text-secondary" role="status" aria-label="게시글을 불러오는 중">
            <span class="visually-hidden">게시글을 불러오는 중...</span>
          </div>
          <p class="mt-2 text-muted">게시글을 불러오는 중...</p>
        </div>
        
        <!-- 게시글 내용 -->
        <article id="board-content" style="display: none;">
          <!-- 게시글 헤더 -->
          <header class="mb-4">
            <h1 id="board-title" class="card-title text-center mb-3"></h1>
            <div class="row g-3 align-items-center p-3 bg-light rounded">
              <div class="col-md-8">
                <div class="d-flex flex-wrap gap-3">
                  <div>
                    <span class="badge bg-secondary me-1">작성자</span>
                    <span id="board-author" class="fw-medium"></span>
                  </div>
                  <div>
                    <span class="badge bg-secondary me-1">작성일</span>
                    <span id="board-date" class="text-muted"></span>
                  </div>
                  <div>
                    <span class="badge bg-secondary me-1">조회수</span>
                    <span id="board-views" class="text-muted"></span>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div id="board-actions" class="d-flex gap-2 justify-content-end" style="display: none !important;">
                  <button onclick="editBoard()" class="btn btn-outline-primary btn-sm">
                    <i class="bi bi-pencil-square"></i> 수정
                  </button>
                  <form id="delete-form" method="post" class="d-inline">
                    <input type="hidden" name="_method" value="DELETE" />
                    <button type="button" onclick="confirmDelete()" class="btn btn-outline-danger btn-sm">
                      <i class="bi bi-trash"></i> 삭제
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </header>
          
          <!-- 게시글 본문 -->
          <section class="mb-4">
            <div id="board-body" class="p-4 border rounded-3 bg-white" style="min-height: 200px; white-space: pre-wrap; line-height: 1.7; font-size: 1rem;">
            </div>
          </section>
        </article>
        
        <!-- 에러 메시지 -->
        <div id="error-message" class="text-center" style="display: none;">
          <div class="alert alert-danger" role="alert">
            <i class="bi bi-exclamation-triangle"></i>
            <span></span>
          </div>
        </div>
        
        <!-- 하단 네비게이션 -->
        <nav class="text-center">
          <div class="row g-2">
            <div class="col-md-4">
              <a href="board.html" class="btn btn-primary w-100">
                <i class="bi bi-list-ul"></i> 게시판 목록
              </a>
            </div>
            <div class="col-md-4">
              <a href="welcome.html" class="btn btn-outline-primary w-100">
                <i class="bi bi-house"></i> 대시보드
              </a>
            </div>
            <div class="col-md-4">
              <button type="button" onclick="logout()" class="btn btn-outline-secondary w-100">
                <i class="bi bi-box-arrow-right"></i> 로그아웃
              </button>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  
  <!-- Custom JavaScript -->
  <script src="public/js/flash.js" defer></script>
  <script src="public/js/logout.js" defer></script>
  <script src="public/js/board-detail.js" defer></script>
</body>
</html>
