<!DOCTYPE html>
<html data-bs-theme="light" lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Board Hole - 게시글 보기</title>

    <!-- Pretendard 폰트 -->
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css"
          rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" rel="stylesheet">


</head>
<body>
<div class="container">
    <div class="card card">
        <div class="card-body">
            <!-- 로딩 상태 -->
            <div class="text-center" id="loading">
                <div aria-label="게시글을 불러오는 중" class="spinner-border text-secondary" role="status">
                    <span class="visually-hidden">게시글을 불러오는 중...</span>
                </div>
                <p class="mt-2 text-muted">게시글을 불러오는 중...</p>
            </div>

            <!-- 게시글 내용 -->
            <article id="board-content" style="display: none;">
                <!-- 게시글 헤더 -->
                <header class="mb-4">
                    <h1 class="card-title text-center mb-3" id="board-title"></h1>
                    <div class="row g-3 align-items-center p-3 bg-light rounded">
                        <div class="col-md-8">
                            <div class="d-flex flex-wrap gap-3">
                                <div>
                                    <span class="badge bg-secondary me-1">작성자</span>
                                    <span class="fw-medium" id="board-author"></span>
                                </div>
                                <div>
                                    <span class="badge bg-secondary me-1">작성일</span>
                                    <span class="text-muted" id="board-date"></span>
                                </div>
                                <div>
                                    <span class="badge bg-secondary me-1">조회수</span>
                                    <span class="text-muted" id="board-views"></span>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="d-flex gap-2 justify-content-end" id="board-actions"
                                 style="display: none !important;">
                                <button class="btn btn-outline-primary btn-sm" onclick="editBoard()">
                                    <i class="bi bi-pencil-square"></i> 수정
                                </button>
                                <form class="d-inline" id="delete-form" method="post">
                                    <input name="_method" type="hidden" value="DELETE"/>
                                    <button class="btn btn-outline-danger btn-sm" onclick="confirmDelete()"
                                            type="button">
                                        <i class="bi bi-trash"></i> 삭제
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </header>

                <!-- 게시글 본문 -->
                <section class="mb-4">
                    <div class="p-4 border rounded-3 bg-white" id="board-body"
                         style="min-height: 200px; white-space: pre-wrap; line-height: 1.7; font-size: 1rem;">
                    </div>
                </section>
            </article>

            <!-- 에러 메시지 -->
            <div class="text-center" id="error-message" style="display: none;">
                <div class="alert alert-danger" role="alert">
                    <i class="bi bi-exclamation-triangle"></i>
                    <span></span>
                </div>
            </div>

            <!-- 하단 네비게이션 -->
            <nav class="text-center">
                <div class="row g-2">
                    <div class="col-md-4">
                        <a class="btn btn-primary w-100" href="board.html">
                            <i class="bi bi-list-ul"></i> 게시판 목록
                        </a>
                    </div>
                    <div class="col-md-4">
                        <a class="btn btn-outline-primary w-100" href="welcome.html">
                            <i class="bi bi-house"></i> 대시보드
                        </a>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-outline-secondary w-100" onclick="logout()" type="button">
                            <i class="bi bi-box-arrow-right"></i> 로그아웃
                        </button>
                    </div>
                </div>
            </nav>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script crossorigin="anonymous"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JavaScript -->
<script defer src="assets/js/flash.js"></script>
<script defer src="assets/js/logout.js"></script>
<script defer src="assets/js/board-detail.js"></script>
</body>
</html>
