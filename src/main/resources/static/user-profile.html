<!DOCTYPE html>
<html data-bs-theme="light" lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Board Hole - 사용자 프로필</title>

    <!-- Pretendard 폰트 -->
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css"
          rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" rel="stylesheet">


</head>
<body>
<div class="container">
    <div class="card card">
        <div class="card-body">
            <!-- 로딩 상태 -->
            <div class="text-center" id="loading">
                <div class="spinner-border text-secondary" role="status">
                    <span class="visually-hidden">사용자 정보를 불러오는 중...</span>
                </div>
                <p class="mt-2 text-muted">사용자 정보를 불러오는 중...</p>
            </div>

            <!-- 사용자 정보 -->
            <div id="user-profile" style="display: none;">
                <!-- 프로필 헤더 -->
                <div class="text-center mb-4">
                    <h1 class="card-title" id="profile-title"></h1>
                    <p class="text-muted mb-0" id="profile-subtitle"></p>
                </div>

                <!-- 사용자 정보 카드 -->
                <div class="card bg-light mb-4">
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <div class="d-flex flex-column">
                                    <strong class="text-muted small mb-1">사용자명</strong>
                                    <span class="fs-6" id="user-username"></span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="d-flex flex-column">
                                    <strong class="text-muted small mb-1">이름</strong>
                                    <span class="fs-6" id="user-name"></span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="d-flex flex-column">
                                    <strong class="text-muted small mb-1">이메일</strong>
                                    <span class="fs-6" id="user-email"></span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="d-flex flex-column">
                                    <strong class="text-muted small mb-1">가입일</strong>
                                    <span class="fs-6" id="user-join-date"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 사용자의 게시글 목록 -->
                <div id="user-boards-section">
                    <h3 class="h5 mb-3">
                        <i class="bi bi-list-ul me-2"></i>작성한 게시글
                    </h3>

                    <!-- 게시글 로딩 -->
                    <div class="text-center py-4" id="boards-loading">
                        <div class="spinner-border spinner-border-sm text-secondary" role="status">
                            <span class="visually-hidden">게시글을 불러오는 중...</span>
                        </div>
                        <p class="mt-2 mb-0 text-muted small">게시글을 불러오는 중...</p>
                    </div>

                    <!-- 게시글 목록 -->
                    <div id="user-boards" style="display: none;">
                        <div id="boards-list"></div>

                        <!-- 빈 목록 메시지 -->
                        <div class="text-center py-4" id="no-boards" style="display: none;">
                            <div class="text-muted">
                                <i class="bi bi-inbox display-1 opacity-25"></i>
                                <p class="mt-2 mb-0">작성한 게시글이 없습니다.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 에러 메시지 -->
            <div class="text-center" id="error-message" style="display: none;">
                <div class="alert alert-danger" role="alert">
                    <i class="bi bi-exclamation-triangle me-2"></i>
                    <span></span>
                </div>
            </div>

            <!-- 하단 네비게이션 -->
            <div class="text-center mt-4">
                <div class="d-flex flex-wrap gap-2 justify-content-center">
                    <a class="btn btn-primary" href="users.html">
                        <i class="bi bi-people me-1"></i>사용자 목록
                    </a>
                    <a class="btn btn-outline-primary" href="welcome.html">
                        <i class="bi bi-house me-1"></i>대시보드
                    </a>
                    <button class="btn btn-outline-secondary" onclick="logout()" type="button">
                        <i class="bi bi-box-arrow-right me-1"></i>로그아웃
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script crossorigin="anonymous"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JavaScript -->
<script defer src="assets/js/flash.js"></script>
<script defer src="assets/js/logout.js"></script>
<script defer src="assets/js/user-profile.js"></script>
</body>
</html>
