<!DOCTYPE html>
<html lang="ko" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Board Hole - 사용자 프로필</title>

  <!-- Pretendard 폰트 -->
  <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable.css" rel="stylesheet">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  
  
</head>
<body>
  <div class="container">
    <div class="card card">
      <div class="card-body">
        <!-- 로딩 상태 -->
        <div id="loading" class="text-center">
          <div class="spinner-border text-secondary" role="status">
            <span class="visually-hidden">사용자 정보를 불러오는 중...</span>
          </div>
          <p class="mt-2 text-muted">사용자 정보를 불러오는 중...</p>
        </div>
        
        <!-- 사용자 정보 -->
        <div id="user-profile" style="display: none;">
          <!-- 프로필 헤더 -->
          <div class="text-center mb-4">
            <h1 id="profile-title" class="card-title"></h1>
            <p id="profile-subtitle" class="text-muted mb-0"></p>
          </div>
          
          <!-- 사용자 정보 카드 -->
          <div class="card bg-light mb-4">
            <div class="card-body">
              <div class="row g-3">
                <div class="col-md-6">
                  <div class="d-flex flex-column">
                    <strong class="text-muted small mb-1">사용자명</strong>
                    <span id="user-username" class="fs-6"></span>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="d-flex flex-column">
                    <strong class="text-muted small mb-1">이름</strong>
                    <span id="user-name" class="fs-6"></span>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="d-flex flex-column">
                    <strong class="text-muted small mb-1">이메일</strong>
                    <span id="user-email" class="fs-6"></span>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="d-flex flex-column">
                    <strong class="text-muted small mb-1">가입일</strong>
                    <span id="user-join-date" class="fs-6"></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <!-- 사용자의 게시글 목록 -->
          <div id="user-boards-section">
            <h3 class="h5 mb-3">
              <i class="bi bi-list-ul me-2"></i>작성한 게시글
            </h3>
            
            <!-- 게시글 로딩 -->
            <div id="boards-loading" class="text-center py-4">
              <div class="spinner-border spinner-border-sm text-secondary" role="status">
                <span class="visually-hidden">게시글을 불러오는 중...</span>
              </div>
              <p class="mt-2 mb-0 text-muted small">게시글을 불러오는 중...</p>
            </div>
            
            <!-- 게시글 목록 -->
            <div id="user-boards" style="display: none;">
              <div id="boards-list"></div>
              
              <!-- 빈 목록 메시지 -->
              <div id="no-boards" class="text-center py-4" style="display: none;">
                <div class="text-muted">
                  <i class="bi bi-inbox display-1 opacity-25"></i>
                  <p class="mt-2 mb-0">작성한 게시글이 없습니다.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <!-- 에러 메시지 -->
        <div id="error-message" class="text-center" style="display: none;">
          <div class="alert alert-danger" role="alert">
            <i class="bi bi-exclamation-triangle me-2"></i>
            <span></span>
          </div>
        </div>
        
        <!-- 하단 네비게이션 -->
        <div class="text-center mt-4">
          <div class="d-flex flex-wrap gap-2 justify-content-center">
            <a href="users.html" class="btn btn-primary">
              <i class="bi bi-people me-1"></i>사용자 목록
            </a>
            <a href="welcome.html" class="btn btn-outline-primary">
              <i class="bi bi-house me-1"></i>대시보드
            </a>
            <button type="button" onclick="logout()" class="btn btn-outline-secondary">
              <i class="bi bi-box-arrow-right me-1"></i>로그아웃
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  
  <!-- Custom JavaScript -->
  <script src="public/js/flash.js" defer></script>
  <script src="public/js/logout.js" defer></script>
  <script src="public/js/user-profile.js" defer></script>
</body>
</html>
