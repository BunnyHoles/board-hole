# 스프링 애플리케이션 이름 설정
spring.application.name=board-hole

## Database: prefer Docker Compose service connection when available
# Note: When using Docker Compose integration, Spring Boot auto-configures the connection
# The container internal port is 3306, but exposed as 13306 to avoid conflicts
# Manual configuration (if Docker Compose is disabled):
# spring.datasource.url=jdbc:mysql://localhost:13306/boardhole
# spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# spring.datasource.username=boardhole
# spring.datasource.password=boardhole123

# JPA/Hibernate Properties
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SpringDoc OpenAPI
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# Docker Compose integration (Spring Boot 3+)
spring.docker.compose.enabled=true
