spring:
  main:
    allow-bean-definition-overriding: true
  messages:
    basename: messages
    encoding: UTF-8
    fallback-to-system-locale: true
    use-code-as-default-message: true
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.session.SessionAutoConfiguration

  # H2 인메모리 데이터베이스
  datasource:
    url: jdbc:h2:mem:testdb;MODE=MySQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
    show-sql: false

  # 테스트용 Mail 설정 (GreenMail 사용)
  mail:
    host: localhost
    port: 3025
    username:
    password:
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false
        debug: false

# 로깅 설정
logging:
  level:
    bunny.boardhole: DEBUG
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG

boardhole:
  email:
    verification-expiration-ms: 1
    from-email: noreply@test.boardhole.com
    base-url: http://localhost:8080
  test-data:
    user:
      username: testuser
      password: Plain123!
      name: Test User
      email: test@example.com
    board:
      title: Test Board Title
      content: Test Board Content
    email-verification:
      code: TESTCD
  validation:
    email-verification:
      expiration-ms: 1
      signup-expiration-ms: 1
  

  # CORS 설정 (테스트용)
  cors:
    path-patterns: "/api/**"
    allowed-origins: "http://localhost:8080"
    allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
    allowed-headers: "Origin,Content-Type,Accept,Authorization,X-Requested-With"
    exposed-headers: ""
    allow-credentials: true
    max-age: 3600

  
