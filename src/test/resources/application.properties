# H2 데이터베이스 설정 (테스트)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
# H2 Dialect 사용 (테스트 환경에서는 H2 전용)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# JPA 설정
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# 디버그 로깅
logging.level.bunny.boardhole=DEBUG
logging.level.org.springframework.security=DEBUG
# Board Hole 기본 사용자 설정 (테스트 환경)
boardhole.default-users.admin.username=admin
boardhole.default-users.admin.password=admin123
boardhole.default-users.admin.name=관리자
boardhole.default-users.admin.email=admin@boardhole.com
boardhole.default-users.regular.username=user
boardhole.default-users.regular.password=user123
boardhole.default-users.regular.name=일반 사용자
boardhole.default-users.regular.email=user@boardhole.com
# CORS 설정 (테스트 환경)
boardhole.cors.allowed-origins=http://localhost:8080,http://127.0.0.1:8080
boardhole.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
boardhole.cors.allowed-headers=*
boardhole.cors.allow-credentials=true
boardhole.cors.max-age=3600